<svg
  width="16"
  height="16"
  viewBox="0 0 16 16"
  xmlns="http://www.w3.org/2000/svg">

  <style>
    /* Default = light mode (dark bars) */
    rect {
      fill: #2e3436; /* GNOME Adwaita dark text color */
    }

    /* Dark mode (white bars) */
    @media (prefers-color-scheme: dark) {
      rect {
        fill: #ffffff;
      }
    }
  </style>

  <!-- Increasing + decreasing line bars creating a waveform -->
  <rect x="2.8"  y="7" width="1.4" height="2" rx="0.7"/>
  <rect x="4.6"  y="6" width="1.4" height="4" rx="0.7"/>
  <rect x="6.4"  y="4" width="1.4" height="8" rx="0.7"/>
  <rect x="8.2"  y="3" width="1.4" height="10" rx="0.7"/>
  <rect x="10.0" y="4" width="1.4" height="8" rx="0.7"/>
  <rect x="11.8" y="6" width="1.4" height="4" rx="0.7"/>
  <rect x="13.6" y="7" width="1.4" height="2" rx="0.7"/>

</svg>
