<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>EJax Media System 2.0.0-rc3 JS Edition</title>
  <!-- Update CSP to allow inline scripts -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" type="text/css" href="main.css">
  <script async type="text/javascript" src="app.js"></script>
</head>

<body class="grid-container">
  <main>
    <form>
      <input type="radio" id="WklyRBtnFrmID" name="plystTyp" value="Weekly Playlist" checked>
      <label for="WklyRBtnFrmID" class="tab">Weekly Playlist</label>

      <input type="radio" id="SpclRBtnFrmID" name="plystTyp" value="Special Events">
      <label for="SpclRBtnFrmID" class="tab">Special Events</label>

      <input type="radio" id="AlrmsRBtnFrmID" name="plystTyp" value="Alarms">
      <label for="AlrmsRBtnFrmID" class="tab">Alarms</label>

      <input type="radio" id="MdPlyrRBtnFrmID" name="plystTyp" value="Media Player">
      <label for="MdPlyrRBtnFrmID" class="tab">Media Player</label>

      <input type="radio" id="YtPlyrRBtnFrmID" name="plystTyp" value="YouTube Live Stream">
      <label for="YtPlyrRBtnFrmID" class="tab">Live Stream Viewer</label>
      <hr>
    </form>
    <div id="dyneForm">
    </div>
  </main>
  <div class="sideBar1">
    <ul id="playlist" class="sideBar1"></ul><br>
  </div>
  <footer>
    <audio id="audio" controls="controls">
      <source id="audioSource" src="">
      </source>
    </audio>
    <div id="plystCtrl">
        <input name="plystLpctrlbtn" type="checkbox" id="plystLpctrlPlst">
        <label for="plystLpctrl">Loop Playlist</label>
        <input name="plystLpctrlbtn" type="checkbox" id="plystLpctrlLpFl">
        <label for="plystLpctrl">Loop File</label>
      </div>
  </footer>
</body>

</html>
