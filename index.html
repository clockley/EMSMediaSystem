<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
  <link rel="stylesheet" type="text/css" href="main.css">
  <script async type="text/javascript" src="app.js"></script>
  <title>EMS Media System</title>
</head>
<div class="window-container">
<body class="grid-container">
  <header class="headerbar">
    <div class="headerbar-start">
      <form>
        <div class="tabs">
          <input type="radio" id="MdPlyrRBtnFrmID" name="plystTyp" value="Media Player" checked>
          <label for="MdPlyrRBtnFrmID" class="tab">Media</label>
          <input type="radio" id="YtPlyrRBtnFrmID" name="plystTyp" value="YouTube Live Stream">
          <label for="YtPlyrRBtnFrmID" class="tab">Streams</label>
        </div>
      </form>
    </div>
    <div id="WindowTitle">EMS Media System</div>

    <div class="headerbar-end">
      <button id="mediaWindowPlayButton" type="button">Start Presentation</button>
      <button id="hamburgerMenuButton" class="hamburger-menu" aria-label="Menu">
        <svg width="16" height="16" viewBox="0 0 16 16">
          <path stroke="currentColor" stroke-width="1.5" stroke-linecap="round" 
                d="M2 5h12M2 8h12M2 11h12"/>
        </svg>
      </button>
      <ul id="gtkDropdownMenu" class="gtk-dropdown hidden">
        <li class="menu-item">Preferences</li>
        <li class="menu-item">Help</li>
        <li id="aboutButton" class="menu-item" onclick="invoke('open-about-window')">About EMS</li>
      </ul>
      <div class="window-controls">
        <button class="window-control minimize" tabindex="-1" aria-label="Minimize">
          <svg width="16" height="16" viewBox="0 0 16 16">
            <rect x="4" y="7" width="8" height="2" fill="currentColor" />
          </svg>
        </button>
        <button class="window-control maximize" tabindex="-1" aria-label="Maximize">
          <svg width="16" height="16" viewBox="0 0 16 16" class="maximize-icon">
            <rect x="4" y="4" width="8" height="8" stroke="currentColor" fill="none" stroke-width="1" />
          </svg>
          <svg width="16" height="16" viewBox="0 0 16 16" class="restore-icon" style="display: none;">
            <g fill="none" stroke="currentColor" stroke-width="1">
              <rect x="4" y="6" width="6" height="6" />
              <path d="M6 4h6v6" />
            </g>
          </svg>
        </button>
        <button class="window-control close" tabindex="-1" aria-label="Close">
          <svg width="16" height="16" viewBox="0 0 16 16">
            <path d="M5 5l6 6m0-6l-6 6" stroke="currentColor" stroke-width="1.5" />
          </svg>
        </button>
      </div>
    </div>
  </header>
  <main>
    <div id="dyneForm">
    </div>
  </main>
  </div>
</body>
</html>
