<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>EJax Media System</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    style-src 'self' 'unsafe-inline';
    script-src 'self' 'unsafe-eval' 'unsafe-inline';
    object-src 'self';
    img-src * 'self' 'unsafe-inline' blob: data:;
    connect-src *;
    frame-src 'self';
    media-src * 'self' blob: data:;
  ">  
    <style>
        #bigPlayer, #mediaBody {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #bigPlayer {
            object-fit: contain;
        }

        #mediaBody {
            overflow: hidden;
            background-color: black;
        }
    </style>
    <script type="module" src="media.mjs" async></script>
</head>

<body id="mediaBody">
    <video autoplay id="bigPlayer"></video>
</body>

</html>
