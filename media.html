<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>EJax Media System</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    style-src 'self' 'unsafe-inline';
    script-src 'self' 'unsafe-eval' 'unsafe-inline';
    object-src 'self';
    img-src * 'self' 'unsafe-inline' blob: data:;
    connect-src *;
    frame-src 'self';
    media-src * 'self' blob: data:;
  ">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }

        #textCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            z-index: 10;
        }

        #textContent {
            padding: 20px;
            max-width: 90%;
            word-wrap: break-word;
            text-align: center;
        }
    </style>
    <script type="module" src="media.mjs" async></script>
</head>

<body>
    <video id="bigPlayer"></video>
    <div id="textCanvas">
        <div id="textContent"></div>
    </div>
</body>

</html>
